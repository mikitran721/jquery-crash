<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <title>Selector - Hierarchy</title>
    <script>
        $(document).ready(function(e){
            $('#process').click(function(){
                // $("#boxA ~ *").addClass("bg02");
                // $("#html ~ *").addClass("bg02");
                $("#html ~ span.text2").addClass("bg02");
            })
        })
    </script>
</head>
<body>
    <h3>selector: next ~ sibling - phan tu cung cap & cung daddy</h3>
    <center>
        <button id="process" class="button" type="button">Process</button>
    </center>
    <div id="boxA" class="boxA">
        <div class="item" id="html">1.HTML</div>
        <p class="item text2">2.CSS</p>
        <div class="item"><center>3.PHP</center></div>
        <span class="item bg01 text2">4.LARAVEL</span>
    </div>
    
    <div id="boxB" class="boxA">
        <div class="item">1.Golang</div>
        <p class="item text2">2.Java</p>
        <div class="item">3.Ruby</div>
        <span class="item text2 bg01">4.C#</span>
        <span class="item text3">5.Python</span>
    </div>
    <center><h3>test</h3></center>
</body>
</html>
