<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <title>Traversing</title>
    <script>
        $(document).ready(function () {
            $("#process").click(function(){
                var elements = $("#boxA > *").first();
                var elementsLast = $("#boxA > *").last();
                console.log(elements)
                $(elements).addClass("bg02")
                $(elementsLast).addClass("bg02")
            })
        })
    </script>
</head>

<body>
    <center>
        <h2>FILTERING | .first() | .last()</h2>
    </center>
    <center>
        <button type="button" class="button" id="process">Process</button>
    </center>

    <div class="boxA" id="boxA">
        <p class="item">1.HTML</p>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <p class="item">4. jQuery</p>
        <p class="item">5. php</p>
        <div class="item">6. asp</div>
        <p class="item">7. jsp</p>
    </div>
</body>

</html>
