<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <title>Traversing-TREE</title>
    <script>
        $(document).ready(function () {
            $("#process").click(function () {
                /* $("#boxA p.abc").addClass('bg01')
                var tmp= $("#boxA p.abc").nextAll();
                $(tmp).addClass("bg02") */
                $("#boxA p.abc").addClass('bg01')
                var tmp= $("#boxA p.abc").nextAll('div');
                $(tmp).addClass("bg02")
            })
        })
    </script>
</head>

<body>
    <center>
        <h2>FILTERING | .nextAll([selector])</h2> 
    </center>
    <center>
        <button type="button" class="button" id="process">Process</button>
    </center>

    <div class="boxA" id="boxA">
        <p class="item">1.HTML</p>
        <div class="item abc">2. CSS</div>
        <p class="item abc">3. JS</p>
        <p class="item"><strong class="abc">4. jQuery</strong></p>
        <p class="item">5. php</p>
        <div class="item"><strong>6. asp</strong></div>
        <p class="item">7. jsp</p>
    </div>
</body>

</html>
