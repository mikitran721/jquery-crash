    <title>jQuery-Core: Utilities</title>

        jQuery(document).ready(function(e){
            
            let arr = [0,2,4,6,8,1,3,5,7,9];
            console.log("Arr: ",arr)

            let newArr = []
            $('#process').click(function(){
                newArr = $.grep(arr,function(val,i){

                    return (val>2 && i <6)
                })
                console.log(">>New Arr: ",newArr)
            })

        });
    </script>
